[theme_info]
name=Dark Color
description=none
# incremented automatically, do not change manually
version=1.007
author=none
# list of each compatible Geany release version
compat=1.22;1.23;1.23.1;1.24

[named_styles]

default=#B3B3B3;#1C1C1C;false;false
error=#e37170;#292929

