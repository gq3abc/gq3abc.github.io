caret=#fff;;false
marker_line=#545454;#ECB457
marker_search=marker_line
marker_mark=#545454;#95BFD7
call_tips=#939393;#262626;false;false
white_space=#A1A1A1;#000000;true;false

# Programming languages
#-------------------------------------------------------------------------------

comment=#939393;;;true
comment_doc=comment
comment_line=comment
