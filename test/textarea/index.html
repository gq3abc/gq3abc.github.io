<!DOCTYPE html>
<html lang="">
<head>
<meta charset="UTF-8">
<title>textarea</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" type="text/css" href="/css/light.css" id="theme" />
<script src="/js/theme.js"></script>
<link rel="stylesheet" type="text/css" href="/css/style.css" />

</head>
<body>

<style>
textarea, input, input[type=submit]{ margin: 0; border-radius: 0; }
body { padding: 0; width: 100%; }

form {
height: 100vh;
width: 100%;
display: flex;
flex-direction: column;
}

textarea {
height: calc(100vh - var(--inputh));
padding: 3%;
}

form {
position: relative;
}


input[type=submit]{
position: absolute;
bottom: 0;
z-index: 1;
}
</style>



<form method="GET" action="mailto:?" target="_blank">
<textarea rows="3" id="text"  name="body" placeholder=" input" autofocus="autofocus"></textarea>

<input type="submit" value="to email">
</form>

</body>
</html>
