<!DOCTYPE html>
<html lang="">
<head>
<meta charset="UTF-8">
<title>random letters numbers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" type="text/css" href="/css/light.css" id="theme" />
<script src="/js/theme.js"></script>
<link rel="stylesheet" type="text/css" href="/css/style.css" />

</head>
<body>

<style>
</style>
<div class="content">

<nav><a href="../../../">index</a></nav>

<div class="center">

<div class="post border2" id="letter">result</div>
<div class="post border2" id="number">result</div>
<div class="post border2" id="letternumber">result</div>

<div class="post button border2 light" id="q">result</div>

</div>
</div>

<script>
var  geturl = window.location;
var url = new URL(geturl);
var q = url.searchParams.get("q");
if(q == null){ q = 7; }

let letter = "abcdefghijklmnopqrstuvwxyz";
letter = [...letter];

let number = "01234567890123456789";
number = [...number];

function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
return arr;
}

function dublicate(arr, n) {
b = [];
for(var x = 0; x < n; ++x){
for(var i = 0; i < arr.length; ++i){
b.push(arr[i]);
}
}
return arr = b;
}

function cuttext(text, n){ return  text = text.substr(0, n); }

function printarr(arr){
let result = '';
for(let i = 0; i < arr.length; i++){
result += arr[i];
}
return result;
}

letter = dublicate(letter, 100);
number = dublicate(number, 100);

shuffle(letter);
result = printarr(letter);
result = cuttext(result, q);
document.getElementById("letter").innerHTML = result; 

shuffle(number);
result = printarr(number);
result = cuttext(result, q);
document.getElementById("number").innerHTML = result; 

letternumber = letter.concat(number);
shuffle(letternumber);
result = printarr(letternumber);
result = cuttext(result, q);
document.getElementById("letternumber").innerHTML = result; 




result = '';
var nav = "5,6,7,8,9,10,50,100,300,500,1000";
nav = nav.split(",");
for(let i = 0; i < nav.length; i++){
if(q == nav[i]){
result += '<span class="button">'+nav[i]+'</span>';
}else{
result += '<a class="button" href="?q='+nav[i]+'">'+nav[i]+'</a>';
}
}

document.getElementById("q").innerHTML = result; 

</script>

</body>
</html>
