<canvas id="myPics"></canvas>

<div  id="btn" class="">

<span class=" light3 button"><input id="color"  type="color"></span><br />
<span id="img"></span>
</div>

<script>
var xxx = document.getElementById("btn");


	// https://developer.mozilla.org/en-US/docs/Web/API/Element/mousemove_event
const myPics = document.getElementById('myPics');
const context = myPics.getContext('2d');

// When true, moving the mouse draws on the canvas
let isDrawing = false;

let x = 0;
let y = 0;


var bg = '#EFEFEF';
var color = '#141414';

var a1 = 'notdraw';
var a2 = 'notdraw';





if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
bg = '#141414';
color = '#EFEFEF';
}





var txt = document.getElementById('color');
txt.value = color;









myPics.addEventListener('mousedown', e => {
x = e.offsetX;
y = e.offsetY;
isDrawing = true;

});

myPics.addEventListener('touchstart', e => {
	
let rect = myPics.getBoundingClientRect();
x = e.targetTouches[0].pageX - rect.left;
y = e.targetTouches[0].pageY - rect.top;
isDrawing = true;
});


myPics.addEventListener('mousemove', e => {
if (isDrawing === true) {
drawLine(context, x, y, e.offsetX, e.offsetY);
    x = e.offsetX;
    y = e.offsetY;
//document.getElementById("btn").innerHTML = ''; 
  xxx.style.display = "none";
  }
});

myPics.addEventListener('touchmove', e => {
if (isDrawing === true) {
let rect = myPics.getBoundingClientRect();
x3 = e.targetTouches[0].pageX - rect.left;
y3 = e.targetTouches[0].pageY - rect.top;

drawLine(context, x, y, x3, y3);

x = e.targetTouches[0].pageX - rect.left;
y = e.targetTouches[0].pageY - rect.top;

//document.getElementById("btn").innerHTML = ''; 
xxx.style.display = "none";
}

});

window.addEventListener('mouseup', e => {
if (isDrawing === true) {
x = e.offsetX;
y = e.offsetY;
//  drawCircle(context, x, y)
drawLine(context, x, y, e.offsetX, e.offsetY);

isDrawing = false;
img();
}

 
});


myPics.addEventListener('touchend', e => {
  if (isDrawing === true) {
let rect = myPics.getBoundingClientRect();
x3 = e.changedTouches[0].pageX - rect.left;
y3 = e.changedTouches[0].pageY - rect.top;
//  drawCircle(context, x, y)
drawLine(context, x, y, x3, y3);

    isDrawing = false;
          img();
  }

});






window.addEventListener('mouseout', e => {
x = e.offsetX;
y = e.offsetY;
});

myPics.oncontextmenu = (e) => {
//alert('test');
 isDrawing = false;
x = 0;
y = 0;
}




function drawLine(context, x1, y1, x2, y2) {


        // Selecting the input element and get its value 
        let inputVal = document.getElementById("color").value;
        // Displaying the value
        color = inputVal;

var txt = document.getElementById('color');
txt.value = color;

context.beginPath();
context.strokeStyle = color;
context.lineWidth = 3;
context.moveTo(x1, y1);
context.lineTo(x2, y2);
context.stroke();
context.closePath();
}

context.fillStyle = 'black';

context.fill();
context.closePath();
}*/


const resize = () => {
myPics.width = window.innerWidth;
myPics.height = window.innerHeight;

context.beginPath();
context.fillStyle = bg;
context.fillRect(0,0,window.innerWidth,window.innerHeight);

}
