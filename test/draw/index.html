<style>
body, html{ padding: 0; margin: 0; }

body {
/* Disables pull-to-refresh but allows overscroll glow effects. */
overscroll-behavior: contain;
overflow-y: hidden; overflow: hidden;
}


body, canvas { position: relative;  }
#img { display: block; position: absolute; top: 0; right: 0; max-width: 65px; }
/*canvas, #img { border: 1px solid red; }*/
</style>


<canvas id="myPics"></canvas>

<script>
	// https://developer.mozilla.org/en-US/docs/Web/API/Element/mousemove_event
const myPics = document.getElementById('myPics');
const context = myPics.getContext('2d');

// When true, moving the mouse draws on the canvas
let isDrawing = false;

let x = 0;
let y = 0;


var bg = '#EFEFEF';
var color = '#141414';

var a1 = 'notdraw';
var a2 = 'notdraw';

if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
bg = '#141414';
color = '#EFEFEF';
}





myPics.addEventListener('mousedown', e => {
x = e.offsetX;
y = e.offsetY;
isDrawing = true;

});

myPics.addEventListener('touchstart', e => {
	
let rect = myPics.getBoundingClientRect();
x = e.targetTouches[0].pageX - rect.left;
y = e.targetTouches[0].pageY - rect.top;
isDrawing = true;
});


myPics.addEventListener('mousemove', e => {
  if (isDrawing === true) {
drawLine(context, x, y, e.offsetX, e.offsetY);
    x = e.offsetX;
    y = e.offsetY;
 document.getElementById("img").innerHTML = ''; 
  }
});

myPics.addEventListener('touchmove', e => {
if (isDrawing === true) {
let rect = myPics.getBoundingClientRect();
x3 = e.targetTouches[0].pageX - rect.left;
y3 = e.targetTouches[0].pageY - rect.top;

drawLine(context, x, y, x3, y3);

x = e.targetTouches[0].pageX - rect.left;
y = e.targetTouches[0].pageY - rect.top;

 document.getElementById("img").innerHTML = ''; 
}

});

window.addEventListener('mouseup', e => {
if (isDrawing === true) {
x = e.offsetX;
y = e.offsetY;
//  drawCircle(context, x, y)
drawLine(context, x, y, e.offsetX, e.offsetY);

isDrawing = false;
img();
}
});


myPics.addEventListener('touchend', e => {
  if (isDrawing === true) {
let rect = myPics.getBoundingClientRect();
x3 = e.changedTouches[0].pageX - rect.left;
y3 = e.changedTouches[0].pageY - rect.top;
//  drawCircle(context, x, y)
drawLine(context, x, y, x3, y3);

    isDrawing = false;
          img();
  }
});






window.addEventListener('mouseout', e => {
x = e.offsetX;
y = e.offsetY;
});

myPics.addEventListener('touchcancel', e => {

y3 = e.changedTouches[0].pageY - rect.top;
});*/

myPics.oncontextmenu = (e) => {
//alert('test');
 isDrawing = false;
x = 0;
y = 0;
}




function drawLine(context, x1, y1, x2, y2) {
context.beginPath();
context.strokeStyle = color;
context.lineWidth = 3;
context.moveTo(x1, y1);
context.lineTo(x2, y2);
context.stroke();
context.closePath();
}

context.fill();
context.closePath();
}*/


const resize = () => {
myPics.width = window.innerWidth;
myPics.height = window.innerHeight;

context.beginPath();
context.fillStyle = bg;
context.fillRect(0,0,window.innerWidth,window.innerHeight);
context.closePath();
}
resize()
window.addEventListener('resize', resize);

function img(){
const canvas = document.getElementById('myPics');
const dataURL = canvas.toDataURL();
//console.log(dataURL);
time = Math.floor(new Date().getTime() / 1000);
 document.getElementById("img").innerHTML = '<a class="op button light border2" style="text-align: center;" href="'+dataURL+'" download="'+time+'">Save</a>'; 
 //<img src="'+dataURL+'" name="Flamingo" />
}
</script>
